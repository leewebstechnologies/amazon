<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./assets/favicon.png" />
    <title>Amazon.com. Spend less. Smile more.</title>
  </head>
  <body>
    <nav>
      <a href="/">
        <img src="./assets/amazon_logo.png" width="100" alt="logo" />
      </a>
      <div class="nav-country">
        <img src="./assets/location_icon.png" height="20" alt="location icon" />
        <div>
          <p>Deliver to</p>
          <h1>United Kingdom</h1>
        </div>
      </div>
      <div class="nav-search">
        <div class="nav-search-category">
          <p>All</p>
          <img
            src="./assets/dropdown_icon.png"
            height="12"
            alt="dropdown icon"
          />
        </div>
        <input
          type="text"
          class="nav-search-input"
          placeholder="Search Amazon"
        />
        <img class="t" width="30" src="./assets/letter-t.png" alt="letter t" />
        <img
          class="nav-search-icon"
          src="./assets/search_icon.png"
          alt="Search Icon"
        />
      </div>
      <div class="nav-language">
        <img src="./assets/us_flag.png" width="25px" alt="" />
        <p>EN</p>
        <img src="./assets/dropdown_icon.png" width="8px" alt="" />
      </div>
      <div class="nav-text">
        <p>Hello, Sign In</p>
        <h1>
          Account & Lists
          <img src="./assets/dropdown_icon.png" width="8px" alt="dropdown" />
        </h1>
      </div>
      <div class="nav-text">
        <p>Return</p>
        <h1>& Orders</h1>
      </div>
      <a href="" class="nav-cart">
        <img src="./assets/cart_icon.png" width="35px" alt="cart" />
        <h4>Cart</h4>
      </a>
    </nav>
    <div class="nav-bottom">
      <div>
        <img src="./assets/menu_icon.png" alt="menu icon" />
        <p>All</p>
      </div>
      <p>Todays's Deals</p>
      <p>Customer Service</p>
      <p>Registry</p>
      <p>Gift Cards</p>
      <p>Sell</p>
    </div>
    <div class="header-slider">
      <a href="#" class="control_previous">&#8592;</a>
      <a href="#" class="control_next">&#8594;</a>
      <ul>
        <img
          src="./assets/header1.jpg"
          class="header-img"
          alt="header banner"
        />
        <img
          src="./assets/header2.jpg"
          class="header-img"
          alt="header banner"
        />
        <img
          src="./assets/header3.jpg"
          class="header-img"
          alt="header banner"
        />
        <img
          src="./assets/header4.jpg"
          class="header-img"
          alt="header banner"
        />
        <img
          src="./assets/header5.jpg"
          class="header-img"
          alt="header banner"
        />
        <img
          src="./assets/header6.jpg"
          class="header-img"
          alt="header banner"
        />
      </ul>
    </div>
    <div class="box-row">
      <div class="box-col">
        <h3>Free International Returns</h3>
        <img src="./assets/box1-1.jpg" alt="box" />
        <a href="/">Shop more</a>
      </div>
      <div class="box-col">
        <h3>Lunar New Year</h3>
        <img src="./assets/box1-2.jpg" alt="box" />
        <a href="/">Shop more</a>
      </div>
      <div class="box-col">
        <h3>Toy under $25</h3>
        <img src="./assets/box1-3.jpg" alt="box" />
        <a href="/">Shop more</a>
      </div>
      <div class="box-col">
        <h3>Deals in PCs</h3>
        <img src="./assets/box1-4.jpg" alt="box" />
        <a href="/">Shop more</a>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
